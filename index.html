<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator...</title>
    <style>

        button{
            height: 50px;
            width: 50px;
        }
        div{
            text-align: center;
        }
        button{
            border-radius: 8px;
            border: 2px solid black;
            font-size:20px;
            margin:.5px;
        }
        input{
            border-radius: 8px;
            border: 2px solid black;
            height: 3rem;
            width: 12rem;
        }
    </style>
</head>
<body>
    
    <h1>Calculator</h1>
    <center>
        <input type="text" name="" id="display">
    </center>
    <div id="keypad">
        <section><button id="">+</button><button id="">-</button><button id="">*</button><button id="">/</button>
        </section>
        <section><button id="">1</button><button id="">2</button><button id="">3</button><button id="">C</button>
        </section>
        <section><button id="">4</button><button id="">5</button><button id="">6</button><button id="">7</button>
        </section>
        <section><button id="">8</button><button id="">9</button><button id="">00</button><button id="">0</button>
            <section><button id="">.</button><button id="">M</button><button id="">M+</button><button id="">=</button>
       
    </div>
    </body>
    <script src="./app.js"></script>
